<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <aside class="sideBar">
    <div class="bars">
      <div></div>
      <div></div>
      <div></div>

    <h2>Add the students</h2>
    <form >
      <div>
        <input type="text" placeholder="Name"
        class="name">
      </div>
      <div>
        <input type="text" placeholder="Image"
        class="image">
      </div>
      <div>
        <input type="text" placeholder="Age"
        class="age">

      <div>

          </select>
        </div>

          <button class="signOut">
            Sing out
          </button>
        </div>

      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="filters">
        <select class="select">
          <option value="name">Name</option>
          <option value="age">Age</option>
          <option value="grade">Grade</option>
        </select>
        <input 
        type="text" 
        class="search" 
        placeholder="Search">

      </div>
    </div>


    <div class="container">
      <div class="row">
      
      </div>
  
    </div>

  </main>
